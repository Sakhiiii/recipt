<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.6">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        table thead th {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align:center;
        }
        table tbody td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    
    <img src="example.png" alt="Logo" style="display: block; margin: 0 auto; width: 100px;">
    
    <h1>Invoice</h1>
    
    <p>Name: {{ name }}</p>
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total cost</td>
                <td style="text-align: center;">{{ total-cost }}</td>
            </tr>
            <tr>
                <td>1st-payment</td>
                <td style="text-align:center;">{{ 1st-payment }}</td>
            </tr>
            <tr>
                <td>2nd-payment</td>
                <td style="text-align: center;">{{ 2nd-payment }}</td>
            </tr>
            <tr>
                <td>3rd-payment</td>
                <td style="text-align: center;">{{ 3rd-payment }}</td>
            </tr>
        </tbody>
    </table>
    
    <footer>
        This is an example
    </footer>
    
</body>
</html>
